		<h1 style="margin-top: 70px; text-align:center;">Online Connect Card</h1>
		<form method="POST" action="index.html">
			<fieldset style="background-color: #e0ecff">
				<label for="firstName">First Name*</label></br>
				<input type="text" name="firstName" required></br></br>
				<label for="lastName">Last Name*</label></br>
				<input type="text" name="lastName" required></br></br>
				<label for="phone">Phone Number*</label></br>
				<input type="text" name="phone" required></br></br>
				<label for="address">Address*</label></br>
				<input type="text" name="address" required></br></br>
				<label for="emailAddress">Email Address*</label></br>
				<input type="text" name="emailAddress" required></br></br>
				<label for="familyMembers">How many family members do you have?</label></br>
				<select>
					<option>Select One</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>Other</option>
				</select></br></br>
				<label for="visit">Would you like to vist?</label></br>
				<label><input type="radio" name="visit">Yes</input></label></br>
				<label><input type="radio" name="visit">No</input></label></br></br>
				<label for="call">Would you like us to call you?</label></br>
				<label><input type="radio" name="call">Yes</input></label></br>
				<label><input type="radio" name="call">No</input></label></br></br>
				<label for="learnedFrom">I learned about us from?</label></br>
				<input type="text" name="learnedFrom"></br></br>
				<label for="questions">Do you have any questions for us?</label></br>
				<textarea name="questions" cols="30" rows="10"></textarea></br></br>
				<input type="submit" value="Send" />
				<input type="reset" value="Reset" />
			</fieldset>
		</form>
